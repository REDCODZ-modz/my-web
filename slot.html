<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penyedia Game Slot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #ffcc00;
            --dark-bg: #0c0c0c;
            --medium-bg: #1a1a1a;
            --light-bg: #222;
            --card-bg: #2a2a2a;
            --text-color: #fff;
            --text-muted-color: #ccc;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 900px; /* Lebar maksimum untuk daftar provider */
            margin: 0 auto;
        }

        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--light-bg);
        }

        .page-header h2 {
            color: var(--primary-color);
            font-size: 1.8em;
            margin: 0;
        }
        .page-header .back-link {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9em;
            display: flex;
            align-items: center;
        }
        .page-header .back-link i {
            margin-right: 5px;
        }


        .search-bar-container {
            margin-bottom: 25px;
            display: flex;
        }
        .search-bar-container input[type="text"] {
            flex-grow: 1;
            padding: 12px 15px;
            background-color: var(--light-bg);
            border: 1px solid #333;
            border-radius: 6px 0 0 6px;
            color: var(--text-color);
            font-size: 1em;
        }
        .search-bar-container input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        .search-bar-container button {
            padding: 12px 18px;
            background-color: var(--primary-color);
            color: #111;
            border: none;
            border-radius: 0 6px 6px 0;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .search-bar-container button:hover {
            background-color: #e6b800;
        }


        .provider-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); 
            gap: 20px;
        }

        .provider-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border: 1px solid #333;
        }

        .provider-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
            border-color: var(--primary-color);
        }

        .provider-card .logo-container {
            width: 100%;
            height: 80px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .provider-card img {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 4px;
        }

        .provider-card h3 {
            color: var(--primary-color);
            font-size: 1.1em;
            margin: 0 0 5px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .provider-card p {
            color: var(--text-muted-color);
            font-size: 0.85em;
            margin: 0;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 2.8em;
        }
        
        .provider-card .play-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--dark-bg);
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.85em;
            margin-top: 15px;
            transition: background-color 0.2s;
        }
        .provider-card .play-button:hover {
            background-color: #e6b800;
        }

        ::placeholder {
          color: #888;
          opacity: 1;
        }
        :-ms-input-placeholder {
          color: #888;
        }
        ::-ms-input-placeholder {
          color: #888;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h2><i class="fas fa-dice-d20"></i> Penyedia Slot Game</h2>
            <!-- PERUBAHAN DI SINI -->
            <a href="duplikat.html" class="back-link"><i class="fas fa-arrow-left"></i> Kembali ke Dashboard</a>
        </div>

        <div class="search-bar-container">
            <input type="text" id="searchProviderInput" placeholder="Cari penyedia game...">
            <button id="searchProviderButton"><i class="fas fa-search"></i></button>
        </div>

        <div class="provider-grid" id="providerGrid">
            <!-- Daftar penyedia akan ditambahkan oleh JavaScript -->
        </div>
    </div>

    <script>
        const providersData = [
            {
                name: "Pragmatic Play",
                logo: "https://placehold.co/120x60/333333/FFD700?text=Pragmatic&font=montserrat",
                description: "Game slot inovatif dengan grafis memukau dan fitur menarik."
            },
            {
                name: "PG Soft",
                logo: "https://placehold.co/120x60/FF69B4/FFFFFF?text=PG+Soft&font=raleway",
                description: "Pengalaman mobile gaming terbaik dengan desain visual unik."
            },
            {
                name: "Habanero",
                logo: "https://placehold.co/120x60/FF4500/FFFFFF?text=Habanero&font=roboto",
                description: "Slot HTML5 berkualitas tinggi dengan tema beragam dan jackpot progresif."
            },
            {
                name: "Joker Gaming",
                logo: "https://placehold.co/120x60/8A2BE2/FFFFFF?text=Joker&font=lato",
                description: "Pilihan game slot klasik dan modern, serta tembak ikan populer."
            },
            {
                name: "Spadegaming",
                logo: "https://placehold.co/120x60/008080/FFFFFF?text=Spade&font=oswald",
                description: "Slot bertema Asia dengan fitur inovatif dan gameplay seru."
            },
            {
                name: "Microgaming",
                logo: "https://placehold.co/120x60/4682B4/FFFFFF?text=Micro&font=arial",
                description: "Salah satu pelopor industri dengan portofolio game slot terbesar."
            },
            {
                name: "Playtech",
                logo: "https://placehold.co/120x60/2E8B57/FFFFFF?text=Playtech&font=verdana",
                description: "Solusi game omni-channel dengan berbagai judul slot berlisensi."
            },
            {
                name: "CQ9 Gaming",
                logo: "https://placehold.co/120x60/D2691E/FFFFFF?text=CQ9&font=tahoma",
                description: "Slot online dengan fokus pada pasar Asia, gameplay cepat dan menarik."
            },
             {
                name: "Slot88",
                logo: "https://placehold.co/120x60/708090/FFFFFF?text=Slot88&font=impact",
                description: "Penyedia game slot populer dengan berbagai pilihan menarik untuk pemain."
            },
            {
                name: "NetEnt",
                logo: "https://placehold.co/120x60/1E90FF/FFFFFF?text=NetEnt&font=georgia",
                description: "Grafis premium, animasi canggih, dan fitur inovatif dalam setiap game."
            }
        ];

        const providerGrid = document.getElementById('providerGrid');
        const searchInput = document.getElementById('searchProviderInput');
        const searchButton = document.getElementById('searchProviderButton');

        function displayProviders(filter = "") {
            providerGrid.innerHTML = '';
            const filteredProviders = providersData.filter(provider => 
                provider.name.toLowerCase().includes(filter.toLowerCase())
            );

            if (filteredProviders.length === 0) {
                providerGrid.innerHTML = '<p style="color: var(--text-muted-color); grid-column: 1 / -1; text-align:center;">Penyedia tidak ditemukan.</p>';
                return;
            }

            filteredProviders.forEach(provider => {
                const card = document.createElement('div');
                card.classList.add('provider-card');
                card.innerHTML = `
                    <div class="logo-container">
                        <img src="${provider.logo}" alt="[Logo ${provider.name}]" onerror="this.onerror=null;this.src='https://placehold.co/100x50/2a2a2a/888888?text=Logo&font=arial';">
                    </div>
                    <h3>${provider.name}</h3>
                    <p>${provider.description}</p>
                    <a href="#" class="play-button">Lihat Game</a> 
                `;
                providerGrid.appendChild(card);
            });
        }

        displayProviders();

        function handleSearch() {
            const searchTerm = searchInput.value;
            displayProviders(searchTerm);
        }

        searchButton.addEventListener('click', handleSearch);
        searchInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                handleSearch();
            }
        });
        searchInput.addEventListener('input', function() {
            if (searchInput.value.trim() === "") {
                 displayProviders();
            }
        });
    </script>
</body>
</html>
