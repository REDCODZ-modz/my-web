<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Akun</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: #222;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        h2 {
            color: #ffcc00;
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            color: #ccc;
            margin-bottom: 7px;
            font-size: 0.9em;
        }

        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group select {
            width: 100%;
            padding: 10px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
            font-size: 0.95em;
            box-sizing: border-box;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="tel"]:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ffcc00;
            box-shadow: 0 0 8px rgba(255, 204, 0, 0.6);
        }
        
        .form-group select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23cccccc%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.4-12.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
            padding-right: 30px;
        }

        .submit-button {
            background-color: #ffcc00;
            color: #111;
            padding: 14px;
            border: none;
            border-radius: 6px;
            width: 100%;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        .submit-button:hover {
            background-color: #e6b800;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .login-link a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }
        .login-link a:hover {
            text-decoration: underline;
        }

        #messageBox {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        #messageBox.success {
            background-color: #4CAF50;
            color: white;
        }
        #messageBox.error {
            background-color: #f44336;
            color: white;
        }
        ::placeholder {
          color: #888;
          opacity: 1;
        }
        :-ms-input-placeholder {
          color: #888;
        }
        ::-ms-input-placeholder {
          color: #888;
        }
        .optional-label {
            font-size: 0.8em;
            color: #aaa;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Buat Akun Baru</h2>

        <div id="messageBox"></div>

        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Masukkan username unik Anda" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Contoh: user@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Minimal 6 karakter" required minlength="6">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Konfirmasi Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Ulangi password Anda" required>
            </div>

            <hr style="border-color: #444; margin: 25px 0;">

            <div class="form-group">
                <label for="bankName">Nama Bank: <span class="optional-label">(Opsional)</span></label>
                <select id="bankName" name="bankName">
                    <option value="">-- Pilih Bank --</option>
                    <option value="BCA">BCA (Bank Central Asia)</option>
                    <option value="BNI">BNI (Bank Negara Indonesia)</option>
                    <option value="BRI">BRI (Bank Rakyat Indonesia)</option>
                    <option value="Mandiri">Bank Mandiri</option>
                    <option value="CIMB">CIMB Niaga</option>
                    <option value="Danamon">Bank Danamon</option>
                    <option value="Permata">Permata Bank</option>
                    <option value="BSI">BSI (Bank Syariah Indonesia)</option>
                    <option value="BTN">BTN (Bank Tabungan Negara)</option>
                    <option value="Jago">Bank Jago</option>
                    <option value="AlloBank">Allo Bank</option>
                    <option value="Lainnya">Bank Lainnya</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bankAccountName">Nama Pemilik Rekening Bank: <span class="optional-label">(Opsional)</span></label>
                <input type="text" id="bankAccountName" name="bankAccountName" placeholder="Sesuai buku tabungan">
            </div>
            <div class="form-group">
                <label for="bankAccountNumber">Nomor Rekening Bank: <span class="optional-label">(Opsional)</span></label>
                <input type="text" id="bankAccountNumber" name="bankAccountNumber" placeholder="Masukkan nomor rekening">
            </div>

            <hr style="border-color: #444; margin: 25px 0;">

            <div class="form-group">
                <label for="ewalletName">Nama E-Wallet: <span class="optional-label">(Opsional)</span></label>
                <select id="ewalletName" name="ewalletName">
                    <option value="">-- Pilih E-Wallet --</option>
                    <option value="OVO">OVO</option>
                    <option value="DANA">DANA</option>
                    <option value="GoPay">GoPay</option>
                    <option value="ShopeePay">ShopeePay</option>
                    <option value="LinkAja">LinkAja</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ewalletNumber">Nomor Telepon E-Wallet: <span class="optional-label">(Opsional)</span></label>
                <input type="tel" id="ewalletNumber" name="ewalletNumber" placeholder="Contoh: 081234567890">
            </div>

            <button type="submit" class="submit-button">Daftar Sekarang</button>
        </form>
        <div class="login-link">
            Sudah punya akun? <a href="login.html">Login di sini</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registrationForm = document.getElementById('registrationForm');
            const messageBox = document.getElementById('messageBox');

            registrationForm.addEventListener('submit', function(event) {
                event.preventDefault();
                messageBox.style.display = 'none';

                const usernameInput = document.getElementById('username');
                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');
                const confirmPasswordInput = document.getElementById('confirmPassword');
                
                const bankNameInput = document.getElementById('bankName');
                const bankAccountNameInput = document.getElementById('bankAccountName');
                const bankAccountNumberInput = document.getElementById('bankAccountNumber');
                const ewalletNameInput = document.getElementById('ewalletName');
                const ewalletNumberInput = document.getElementById('ewalletNumber');

                const username = usernameInput.value.trim().toLowerCase();
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                const bankName = bankNameInput.value;
                const bankAccountName = bankAccountNameInput.value.trim();
                const bankAccountNumber = bankAccountNumberInput.value.trim();
                const ewalletName = ewalletNameInput.value;
                const ewalletNumber = ewalletNumberInput.value.trim();

                if (!username || !email || !password || !confirmPassword) {
                    showMessage('Kolom username, email, dan password wajib diisi!', 'error');
                    return;
                }
                if (password.length < 6) {
                    showMessage('Password minimal 6 karakter!', 'error');
                    return;
                }
                if (password !== confirmPassword) {
                    showMessage('Password dan konfirmasi password tidak cocok!', 'error');
                    return;
                }

                if (bankName || bankAccountName || bankAccountNumber) {
                    if (!bankName || !bankAccountName || !bankAccountNumber) {
                        showMessage('Harap lengkapi semua detail informasi bank jika salah satu diisi.', 'error');
                        return;
                    }
                }
                if (ewalletName || ewalletNumber) {
                     if (!ewalletName || !ewalletNumber) {
                        showMessage('Harap lengkapi nama dan nomor e-wallet jika salah satu diisi.', 'error');
                        return;
                    }
                }

                try {
                    let registeredUsersList = JSON.parse(localStorage.getItem('registeredUsersList')) || [];
                    
                    // Cek duplikasi username
                    if (registeredUsersList.includes(username)) {
                        showMessage('Username ini sudah terdaftar. Silakan gunakan username lain.', 'error');
                        return;
                    }

                    // Cek duplikasi nomor e-wallet jika diisi
                    if (ewalletNumber) {
                        for (const existingUsername of registeredUsersList) {
                            const existingUserDataString = localStorage.getItem('userData_' + existingUsername);
                            if (existingUserDataString) {
                                const existingUserData = JSON.parse(existingUserDataString);
                                if (existingUserData.ewalletNumber && existingUserData.ewalletNumber === ewalletNumber) {
                                    showMessage('Nomor E-Wallet ini sudah terdaftar pada akun lain.', 'error');
                                    return;
                                }
                            }
                        }
                    }
                    
                    // Cek duplikasi nomor rekening bank jika diisi (opsional, bisa ditambahkan jika perlu)
                    if (bankAccountNumber) {
                        for (const existingUsername of registeredUsersList) {
                            const existingUserDataString = localStorage.getItem('userData_' + existingUsername);
                            if (existingUserDataString) {
                                const existingUserData = JSON.parse(existingUserDataString);
                                if (existingUserData.bankAccountNumber && existingUserData.bankAccountNumber === bankAccountNumber) {
                                    showMessage('Nomor Rekening Bank ini sudah terdaftar pada akun lain.', 'error');
                                    return; // Hentikan proses jika nomor rekening duplikat
                                }
                            }
                        }
                    }


                    const newUserDa_obj = {
                        username: username,
                        password: password,
                        email: email,
                        balance: 0,
                        level: 'BRONZE',
                        exp: 0,
                        lp: 0,
                        bankName: (bankName && bankAccountName && bankAccountNumber) ? bankName : "",
                        bankAccountName: (bankName && bankAccountName && bankAccountNumber) ? bankAccountName : "",
                        bankAccountNumber: (bankName && bankAccountName && bankAccountNumber) ? bankAccountNumber : "",
                        ewalletName: (ewalletName && ewalletNumber) ? ewalletName : "",
                        ewalletNumber: (ewalletName && ewalletNumber) ? ewalletNumber : ""
                    };

                    localStorage.setItem('userData_' + username, JSON.stringify(newUserDa_obj));
                    registeredUsersList.push(username);
                    localStorage.setItem('registeredUsersList', JSON.stringify(registeredUsersList));
                    localStorage.setItem('loggedInUser', username);

                    console.log('Registrasi berhasil untuk:', username);
                    showMessage('Registrasi berhasil! Anda akan diarahkan ke dashboard...', 'success');
                    registrationForm.reset();

                    setTimeout(function() {
                        window.location.href = 'duplikat.html';
                    }, 2000);

                } catch (e) {
                    console.error('Gagal menyimpan data ke localStorage:', e);
                    showMessage('Terjadi kesalahan saat registrasi. Pastikan localStorage diizinkan.', 'error');
                }
            });

            function showMessage(message, type) {
                messageBox.textContent = message;
                messageBox.className = '';
                messageBox.classList.add(type);
                messageBox.style.display = 'block';
            }
        });
    </script>
</body>
</html>
